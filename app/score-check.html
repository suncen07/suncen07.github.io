<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Score Sum Calculator</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the app container */
        .card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4 font-[Inter]">

    <div class="card bg-white p-6 md:p-10 rounded-xl max-w-lg w-full border-t-4 border-indigo-600">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Top Score Sum</h1>
        <p class="text-gray-500 mb-6">Calculate the total of your best scores.</p>

        <!-- Input Section -->
        <div class="space-y-6">
            
            <!-- Input 1: Number of Scores to Count -->
            <div>
                <label for="num-counted" class="block text-sm font-medium text-gray-700 mb-1">
                    Number of Best Scores to Count (N)
                </label>
                <input type="number" id="num-counted" value="3" min="1" 
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-lg"
                       placeholder="e.g., 3">
            </div>

            <!-- Input 2: All Scores -->
            <div>
                <label for="score-input" class="block text-sm font-medium text-gray-700 mb-1">
                    Enter All Scores (separated by spaces or commas)
                </label>
                <textarea id="score-input" rows="4" 
                          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-lg resize-none"
                          placeholder="e.g., 90, 85, 98, 70, 95"></textarea>
            </div>

            <!-- Calculation Button -->
            <button onclick="calculateSum()"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                Calculate Sum of Best Scores
            </button>
        </div>

        <hr class="my-8">

        <!-- Result Display -->
        <div id="result-container" class="mt-6 p-4 bg-indigo-50 rounded-lg border-l-4 border-indigo-400 hidden">
            <p id="error-message" class="text-red-600 font-semibold hidden"></p>
            <p id="sorted-scores" class="text-sm text-indigo-700 mb-2"></p>
            <h2 class="text-xl font-bold text-gray-900 flex justify-between items-baseline">
                Total of Best Scores:
                <span id="sum-result" class="text-indigo-600 text-3xl">0</span>
            </h2>
        </div>

    </div>

    <script>
        // Function to safely display a message instead of using alert()
        function displayMessage(message, isError = false) {
            const resultContainer = document.getElementById('result-container');
            const errorMessage = document.getElementById('error-message');
            const sumResult = document.getElementById('sum-result');
            const sortedScores = document.getElementById('sorted-scores');
            
            resultContainer.classList.remove('hidden');

            if (isError) {
                resultContainer.classList.remove('border-indigo-400');
                resultContainer.classList.add('border-red-400', 'bg-red-50');
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                sumResult.textContent = 'N/A';
                sortedScores.textContent = '';
            } else {
                resultContainer.classList.remove('border-red-400', 'bg-red-50');
                resultContainer.classList.add('border-indigo-400', 'bg-indigo-50');
                errorMessage.classList.add('hidden');
                sumResult.textContent = message;
                sortedScores.textContent = ''; // Clear status if no error
            }
        }

        function calculateSum() {
            const numCountedInput = document.getElementById('num-counted');
            const scoreInput = document.getElementById('score-input');
            const sumResult = document.getElementById('sum-result');
            const sortedScoresDisplay = document.getElementById('sorted-scores');

            const numCounted = parseInt(numCountedInput.value);
            const scoreString = scoreInput.value;

            // 1. Parse and Clean Scores
            // Replaces commas, splits by spaces, filters out empty strings, and converts to numbers
            const rawScores = scoreString
                .replace(/,/g, ' ') // Replace commas with spaces
                .split(/\s+/)      // Split by one or more spaces
                .filter(s => s.trim() !== '') // Remove empty strings
                .map(s => parseFloat(s))
                .filter(n => !isNaN(n)); // Keep only valid numbers

            // --- Validation ---
            if (rawScores.length === 0) {
                displayMessage("Please enter at least one valid score.", true);
                return;
            }

            if (isNaN(numCounted) || numCounted <= 0) {
                displayMessage("Please enter a valid number (N) of scores to count.", true);
                return;
            }

            if (numCounted > rawScores.length) {
                displayMessage(`Cannot count ${numCounted} scores. You only entered ${rawScores.length} scores.`, true);
                return;
            }
            // ------------------

            // 2. Sort the Scores in Descending Order (Highest Scores First)
            // The comparison function 'b - a' achieves the same descending order as your C logic (*b - *a)
            rawScores.sort((a, b) => b - a);

            // 3. Select the Top N scores
            const topScores = rawScores.slice(0, numCounted);

            // 4. Sum the Top N scores
            const totalSum = topScores.reduce((acc, score) => acc + score, 0);

            // 5. Display the result and sorted list status
            sortedScoresDisplay.textContent = `Using the top ${numCounted} scores: ${topScores.join(', ')}`;
            sumResult.textContent = totalSum.toFixed(0); // Display as a whole number
            
            // Show the successful result container
            document.getElementById('result-container').classList.remove('hidden');
            document.getElementById('error-message').classList.add('hidden');
            document.getElementById('result-container').classList.remove('border-red-400', 'bg-red-50');
            document.getElementById('result-container').classList.add('border-indigo-400', 'bg-indigo-50');
        }

        // Initialize with placeholder text on load
        window.onload = function() {
            document.getElementById('score-input').value = "90, 85, 98, 70, 95, 60";
        }

    </script>
</body>
</html>
