            getBoardString() {
                const map = {
                    10: 'K', 11: 'A', 12: 'E', 13: 'H', 14: 'R', 15: 'C', 16: 'P',
                    '-10': 'k', '-11': 'a', '-12': 'e', '-13': 'h', '-14': 'r', '-15': 'c', '-16': 'p',
                    0: '.'
                };
                let s = "";
                for (let r = 0; r < 10; r++) {
                    for (let c = 0; c < 9; c++) {
                        const val = this.board[r][c];
                        s += (map[val] || '?') + " ";

                    s += "\n";

                return s;

            async callGemini(prompt) {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${this.apiKey}`;
                const payload = {
                    contents: [{ parts: [{ text: prompt }] }]
                };

                // Simple exponential backoff implementation for robustness
                const maxRetries = 3;
                let delay = 1000;
                for (let i = 0; i < maxRetries; i++) {
                    try {
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) {
                            // On non-OK response, throw error to trigger retry or final catch
                            throw new Error(`API returned status ${response.status}`);
                        }

                        const data = await response.json();
                        return data.candidates[0].content.parts[0].text;

                    } catch (error) {
                        // If it's the last attempt, re-throw the error
                        if (i === maxRetries - 1) {
                            throw error;
                        }
                        // Wait before retrying
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; // Exponential backoff
                    }
                }
            }

            drawLine(parent, x1, y1, x2, y2) {
                const len = Math.sqrt((x1 - x2) ** 2 + (y1 - y2) ** 2);

            handleClick(r, c) {
                const val = this.board[r][c];
                const isSelf = (this.turn === RED && val > 0) || (this.turn === BLACK && val < 0);

                if (isSelf) {
                    this.selected = { r, c };
                    this.render();
                    return;
                }

                if (this.selected) {
                    const fromR = this.selected.r;
                    const fromC = this.selected.c;
                    if (this.isValidMove(fromR, fromC, r, c, this.board)) {
                        if (this.isMoveSafe(fromR, fromC, r, c, this.turn, this.board)) {
                            this.move(fromR, fromC, r, c);
                            if (this.mode === 'ai' && !this.gameOver && this.turn === BLACK) {
                                this.aiThinking = true;
                                this.updateStatus();
                                setTimeout(() => this.aiMove(), 50);
                            }
                        } else {
                            this.showToast("toastNoSuicide");
                        }
                    }
                }
            }

            move(fr, fc, tr, tc) {
                const captured = this.board[tr][tc];
                this.history.push({
                    from: { r: fr, c: fc }, to: { r: tr, c: tc }, captured: captured
                });

                // Temporarily update the board to calculate the hash for the *next* turn
                this.board[tr][tc] = this.board[fr][fc];
                this.board[fr][fc] = 0;
                this.selected = null;
                this.turn = -this.turn;

                // Record the new position (hash includes the new 'this.turn')
                this.recordPosition(this.board, this.turn);

                this.render();
                this.checkGameState();
            }

            // Note on undo: Undoing the hash map state is complex with the simple minimax AI.
            // For simplicity and user convenience, we only update the board state here,
            // and accept that a user may undo into a state that was previously marked as draw
            // or that the history count might be slightly inaccurate after repeated undo/redo.
            undo() {
                if (this.history.length === 0 || this.gameOver || this.aiThinking) return;

                // Determine how many steps to undo
                let steps = (this.mode === 'ai' && this.history.length >= 2) ? 2 : 1;
                if (this.mode === 'ai' && this.history.length < 2) steps = 0;
                if (this.mode === 'pvp') steps = 1;
                if (steps === 0) return;

                // Simple undo implementation
                for (let i = 0; i < steps; i++) {
                    const last = this.history.pop();

                    // Revert the turn change from move()
                    this.turn = -this.turn;

                    // Remove the current position count (before the last move) from history
                    const currentHash = this.getBoardHash(this.board, this.turn);
                    const currentCount = this.positionHistory.get(currentHash);
                    if (currentCount > 1) {
                        this.positionHistory.set(currentHash, currentCount - 1);
                    } else {
                        this.positionHistory.delete(currentHash);
                    }

                    // Revert board state
                    this.board[last.from.r][last.from.c] = this.board[last.to.r][last.to.c];
                    this.board[last.to.r][last.to.c] = last.captured;
                }

                this.gameOver = false;
                this.updateStatus();
                this.render();
            }

            checkGameState() {
                const t = I18N[this.lang];

                // 1. Check for Three-fold Repetition (Draw)
                const currentHash = this.getBoardHash(this.board, this.turn);
                const repeatCount = this.positionHistory.get(currentHash);

                if (repeatCount >= 3) {
                    this.gameOver = true;
                    const msg = t.statusDraw;
                    this.statusEl.innerText = msg;
                    this.statusEl.style.color = "#4caf50"; // Green for draw
                    this.showToast(msg);
                    return;
                }

                // 2. Check for Checkmate / Stalemate (Loss)
                const isChecked = this.isChecked(this.board, this.turn);
                const hasMoves = this.hasValidMoves(this.board, this.turn);

                if (isChecked && !hasMoves) {
                    this.gameOver = true;
                    const w = this.turn === BLACK ? t.winnerRed : t.winnerBlack;
                    const msg = t.statusCheckmate.replace('{winner}', w);
                    this.statusEl.innerText = msg;
                    this.statusEl.style.color = "#ff5555";
                    this.showToast(msg);
                } else if (!isChecked && !hasMoves) {
                    this.gameOver = true;
                    const w = this.turn === BLACK ? t.winnerRed : t.winnerBlack;
                    const msg = t.statusStalemate.replace('{winner}', w);
                    this.statusEl.innerText = msg;
                    this.statusEl.style.color = "#ff5555";
                    this.showToast(msg);
                } else {
                    if (isChecked) {
                        this.statusEl.innerText = t.statusCheck;
                        this.statusEl.style.color = "#ff5555";
                        this.showToast(t.statusCheck);
                    } else {
                        this.updateStatus();
                    }
                }
            }

            // --- Movement & Validation Logic (Unchanged) ---

            findKing(board, color) {
                const target = color === RED ? 10 : -10;
                for (let r = 0; r < 10; r++) {
                    for (let c = 0; c < 9; c++) {
                        if (board[r][c] === target) return { r, c };
                    }
                }
                return null;
            }

            isChecked(board, color) {
                const kingPos = this.findKing(board, color);
                if (!kingPos) return true;
                const enemyColor = -color;
                for (let r = 0; r < 10; r++) {
                    for (let c = 0; c < 9; c++) {
                        const piece = board[r][c];
                        if (this.isSameColor(piece, enemyColor)) {
                            if (this.isValidMove(r, c, kingPos.r, kingPos.c, board)) return true;
                        }
                    }
                }
                return false;
            }

            isMoveSafe(fr, fc, tr, tc, color, board) {
                const tempBoard = board.map(row => [...row]);
                tempBoard[tr][tc] = tempBoard[fr][fc];
                tempBoard[fr][fc] = 0;
                if (this.kingsFacing(tempBoard)) return false;
                if (this.isChecked(tempBoard, color)) return false;
                return true;
            }

            hasValidMoves(board, color) {
                const moves = this.generateAllMoves(color, false);
                return moves.length > 0;
            }

            isValidMove(fr, fc, tr, tc, board) {
                if (fr === tr && fc === tc) return false;
                const mover = board[fr][fc];
                const target = board[tr][tc];
                const type = Math.abs(mover) - 10;
                if (this.isSameColor(mover, target)) return false;

                switch (type) {
                    case PIECE_TYPE.KING:
                        if (tc < 3 || tc > 5) return false;
                        if (mover > 0) { if (tr < 7) return false; } else { if (tr > 2) return false; }
                        const distK = Math.abs(tr - fr) + Math.abs(tc - fc);
                        return distK === 1;
                    case PIECE_TYPE.ADVISOR:
                        if (tc < 3 || tc > 5) return false;
                        if (mover > 0) { if (tr < 7) return false; } else { if (tr > 2) return false; }
                        return Math.abs(tr - fr) === 1 && Math.abs(tc - fc) === 1;
                    case PIECE_TYPE.ELEPHANT:
                        if (mover > 0 && tr < 5) return false;
                        if (mover < 0 && tr > 4) return false;
                        if (Math.abs(tr - fr) !== 2 || Math.abs(tc - fc) !== 2) return false;
                        if (board[(fr + tr) / 2][(fc + tc) / 2] !== 0) return false;
                        return true;
                    case PIECE_TYPE.HORSE:
                        const dr = Math.abs(tr - fr);
                        const dc = Math.abs(tc - fc);
                        if (!((dr === 2 && dc === 1) || (dr === 1 && dc === 2))) return false;
                        if (dr === 2) { if (board[(fr + tr) / 2][fc] !== 0) return false; }
                        else { if (board[fr][(fc + tc) / 2] !== 0) return false; }
                        return true;
                    case PIECE_TYPE.CHARIOT:
                        return this.countObstacles(fr, fc, tr, tc, board) === 0;
                    case PIECE_TYPE.CANNON:
                        const obs = this.countObstacles(fr, fc, tr, tc, board);
                        if (target === 0) return obs === 0; else return obs === 1;
                    case PIECE_TYPE.SOLDIER:
                        const forward = mover > 0 ? -1 : 1;
                        if (mover > 0 && tr > fr) return false;
                        if (mover < 0 && tr < fr) return false;
                        const crossedRiver = mover > 0 ? fr <= 4 : fr >= 5;
                        if (!crossedRiver) { return fc === tc && (tr - fr) === forward; }
                        else { const d = Math.abs(tr - fr) + Math.abs(tc - fc); return d === 1; }
                }
                return false;
            }

            countObstacles(fr, fc, tr, tc, board) {
                if (fr !== tr && fc !== tc) return -1;
                let count = 0;
                if (fr === tr) {
                    const min = Math.min(fc, tc); const max = Math.max(fc, tc);
                    for (let c = min + 1; c < max; c++) { if (board[fr][c] !== 0) count++; }
                } else {
                    const min = Math.min(fr, tr); const max = Math.max(fr, tr);
                    for (let r = min + 1; r < max; r++) { if (board[r][fc] !== 0) count++; }
                }
                return count;
            }

            isSameColor(v1, v2) {
                if (v1 === 0 || v2 === 0) return false;
                return (v1 > 0 && v2 > 0) || (v1 < 0 && v2 < 0);
            }

            kingsFacing(board) {
                let rKingR, rKingC, bKingR, bKingC;
                for (let r = 0; r < 10; r++) {
                    for (let c = 3; c <= 5; c++) {
                        if (board[r][c] === 10) { rKingR = r; rKingC = c; }
                        if (board[r][c] === -10) { bKingR = r; bKingC = c; }
                    }
                }
                if (rKingC !== bKingC) return false;
                // Check for pieces between the Kings
                for (let r = bKingR + 1; r < rKingR; r++) { if (board[r][rKingC] !== 0) return false; }
                return true;
            }

            // --- AI Logic (Unchanged) ---

            aiMove() {
                // Ensure AI thinks for the correct color (BLACK)
                const best = this.minimax(3, -Infinity, Infinity, true);
                if (best.move) {
                    this.move(best.move.from.r, best.move.from.c, best.move.to.r, best.move.to.c);
                } else {
                    this.checkGameState(); // If no moves, checkmate/stalemate should be handled
                }
                this.aiThinking = false;
            }

            evaluate(board) {
                let score = 0;
                for (let r = 0; r < 10; r++) {
                    for (let c = 0; c < 9; c++) {
                        const val = board[r][c];
                        if (val === 0) continue;
                        let s = PIECE_VALUE[Math.abs(val) - 10];
                        if (Math.abs(val) === 16) {
                            if (val > 0 && r < 5) s += 20;
                            if (val < 0 && r > 4) s += 20;
                        }
                        score += val > 0 ? s : -s;
                    }
                }
                return score;
            }

            minimax(depth, alpha, beta, isMaximizing) {
                if (depth === 0) return { score: this.evaluate(this.board) };
                const color = isMaximizing ? BLACK : RED;
                const moves = this.generateAllMoves(color, true);

                if (moves.length === 0) {
                    // Checkmate/Stalemate condition for Minimax
                    // Since it's the current player's turn (color), and they have no moves,
                    // the other player wins, which is positive for MAX (Red) and negative for MIN (Black).
                    return { score: isMaximizing ? 20000 : -20000 };
                }

                let bestMove = null;

                if (isMaximizing) {
                    let minEval = Infinity;
                    for (let m of moves) {
                        const captured = this.board[m.to.r][m.to.c];
                        this.board[m.to.r][m.to.c] = this.board[m.from.r][m.from.c];
                        this.board[m.from.r][m.from.c] = 0;
                        const evalObj = this.minimax(depth - 1, alpha, beta, false);
                        this.board[m.from.r][m.from.c] = this.board[m.to.r][m.to.c];
                        this.board[m.to.r][m.to.c] = captured;
                        if (evalObj.score < minEval) { minEval = evalObj.score; bestMove = m; }
                        beta = Math.min(beta, evalObj.score);
                        if (beta <= alpha) break;
                    }
                    return { score: minEval, move: bestMove };
                } else {
                    let maxEval = -Infinity;
                    for (let m of moves) {
                        const captured = this.board[m.to.r][m.to.c];
                        this.board[m.to.r][m.to.c] = this.board[m.from.r][m.from.c];
                        this.board[m.from.r][m.from.c] = 0;
                        const evalObj = this.minimax(depth - 1, alpha, beta, true);
                        this.board[m.from.r][m.from.c] = this.board[m.to.r][m.to.c];
                        this.board[m.to.r][m.to.c] = captured;
                        if (evalObj.score > maxEval) { maxEval = evalObj.score; bestMove = m; }
                        alpha = Math.max(alpha, evalObj.score);
                        if (beta <= alpha) break;
                    }
                    return { score: maxEval, move: bestMove };
                }
            }

            generateAllMoves(color, sort) {
                const moves = [];
                for (let r = 0; r < 10; r++) {
                    for (let c = 0; c < 9; c++) {
                        const piece = this.board[r][c];
                        if (piece === 0) continue;
                        if (this.isSameColor(piece, color)) {
                            this.getMovesForPiece(r, c, piece, moves, color);
                        }
                    }
                }
                if (sort) {
                    moves.sort((a, b) => {
                        const valA = Math.abs(this.board[a.to.r][a.to.c]);
                        const valB = Math.abs(this.board[b.to.r][b.to.c]);
                        return valB - valA;
                    });
                }
                return moves;
            }

            getMovesForPiece(r, c, piece, moves, color) {
                const targets = [];
                const type = Math.abs(piece) - 10;
                if (type === PIECE_TYPE.KING || type === PIECE_TYPE.ADVISOR) {
                    for (let i = r - 1; i <= r + 1; i++) for (let j = c - 1; j <= c + 1; j++) targets.push({ r: i, c: j });
                } else if (type === PIECE_TYPE.ELEPHANT) {
                    targets.push({ r: r - 2, c: c - 2 }, { r: r - 2, c: c + 2 }, { r: r + 2, c: c - 2 }, { r: r + 2, c: c + 2 });
                } else if (type === PIECE_TYPE.HORSE) {
                    targets.push({ r: r - 2, c: c - 1 }, { r: r - 2, c: c + 1 }, { r: r + 2, c: c - 1 }, { r: r + 2, c: c + 1 },
                        { r: r - 1, c: c - 2 }, { r: r - 1, c: c + 2 }, { r: r + 1, c: c - 2 }, { r: r + 1, c: c + 2 });
                } else {
                    for (let i = 0; i < 10; i++) targets.push({ r: i, c: c });
                    for (let j = 0; j < 9; j++) targets.push({ r: r, c: j });
                }
                for (let t of targets) {
                    if (t.r >= 0 && t.r < 10 && t.c >= 0 && t.c < 9) {
                        if (this.isValidMove(r, c, t.r, t.c, this.board)) {
                            if (this.isMoveSafe(r, c, t.r, t.c, color, this.board)) {
                                moves.push({ from: { r, c }, to: { r: t.r, c: t.c } });
                            }
                        }
                    }
                }
            }
        }

        const game = new XiangqiGame();
    </script>
