<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=10.">
    <title>APP导航页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .app-list {
            list-style: none;
            padding: 0;
        }
        .app-list li {
            margin-bottom: 15px;
        }
        .app-list a {
            display: block;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .app-list a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>APP导航</h1>
        <ul class="app-list">
            <li><a href="https://suncen07.github.io/app/datavis" target="_blank">Data Visualization</a></li>
            <li><a href="https://suncen07.github.io/app/bmi-calculator" target="_blank">BMI Calculator</a></li>
            <li><a href="https://suncen07.github.io/app/c-mipsy" target="_blank">C to MIPSY</a></li>
        </ul>
    </div>
</body>
</html>
